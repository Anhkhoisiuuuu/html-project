<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Siêu Đẹp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1e3a8a, #7c3aed, #db2777, #f59e0b);
            background-size: 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(59, 130, 246, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        input {
            transition: all 0.4s ease;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }
        input:focus {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6), inset 0 0 5px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
        button {
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        button:hover::after {
            left: 100%;
        }
        .canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas class="canvas-bg" id="particleCanvas"></canvas>
    <div class="login-container">
        <h2 class="text-4xl font-extrabold text-white text-center mb-8 tracking-tight">Đăng Nhập</h2>
        <form id="loginForm" class="space-y-8">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-2 block w-full px-4 py-3 text-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập email của bạn">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Mật khẩu</label>
                <input type="password" id="password" name="password" required
                       class="mt-2 block w-full px-4 py-3 text-white border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập mật khẩu">
            </div>
            <div>
                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Đăng Nhập
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-gray-300 text-sm">
            Chưa có tài khoản? <a href="#" class="text-blue-400 hover:underline">Đăng ký</a>
        </p>
    </div>

    <script>
        // Particle Background
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`Đăng nhập với email: ${email}`);
        });

        // Resize Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
